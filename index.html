<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal and Realtime Data</title>
    <meta name="description" content="A web page that showcases specific personal and real-time data attributes.">
    <link rel="icon" type="image/png" href="./assets/profileImg.jpeg"> <!-- Add a favicon (optional) -->

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mainContainer">
        <div class="container">
            <div class="leftHeader">
                <div class="leftImg"></div>
                <div class="profileImg">
                    <img data-testid="slackDisplayImage" src="./assets/profileImg.jpeg" alt="Stephen Gift">
                </div>
                <div class="keyProfileInfo">
                    <h2 data-testid="slackUserName">Stephen Gift</h2>
                    <h5>status: <span></span></h5>
                </div>
            </div>
            <div class="rightInfo">
                <div class="blurBg">

                    <div class="headInfo">
                        <h5>Day</h5>
                        <p data-testid="currentDayOfTheWeek" id="currentDay"></p>
                    </div>
                    <div class="headInfo">
                        <h5>UTC Time in Milliseconds</h5>
                        <p data-testid="currentUTCTime" id="currentTime"></p>
                    </div>
                    <div class="headInfo">
                        <h5>Track</h5>
                        <p data-testid="myTrack">Frontend</p>
                    </div>
                    <div class="headInfo">
                        <h5>GitHub</h5>
                        <button  data-testid="githubURL" ><a data-testid="githubURL" href='https://github.com/stephen-gift/personal-and-realtime-data' target="_blank">
                            <img style="width: 20px;height: auto;" src="./assets/github.svg" alt="github">
                        </a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
